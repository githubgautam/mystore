# Browser Configuration
browser=chrome
headless=true

# Application URLs
base.url=https://www.google.com
admin.url=https://www.google.com/admin

# Test Data
test.username=test@example.com
test.password=Password123
implicit.wait=10
explicit.wait=20

# Driver Paths (if not using WebDriverManager)
chrome.driver.path=src/main/resources/drivers/chromedriver.exe
firefox.driver.path=src/main/resources/drivers/geckodriver.exe

# Screenshot Configuration
screenshot.path=screenshots/
screenshot.format=png

# Extent Report Configuration
extent.report.path=test-output/ExtentReports/
extent.report.name=TestExecutionReport
extent.report.theme=dark